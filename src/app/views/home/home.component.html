<app-header></app-header>
<section>
  <main class="main">
      <ng-container *ngFor="let item of dragons">
        <mat-card class="example-card">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image">
              <mat-icon aria-hidden="false" aria-label="Example home icon">edit</mat-icon>
              <mat-icon aria-hidden="false" aria-label="Example home icon">delete</mat-icon>
            </div>
            <mat-card-title>{{item.name}}</mat-card-title>
            <mat-card-subtitle>{{item.createdAt | date : 'dd/MM/yyyy HH:mm'}}</mat-card-subtitle>
          </mat-card-header>
          <div class="image">
            <img src="{{item.type}}" alt="Photo of a Shiba Inu">
          </div>
        </mat-card>
      </ng-container>
    </main>
</section>
